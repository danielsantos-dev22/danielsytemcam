<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de C√¢meras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #dc143c 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-card {
      max-width: 400px;
      margin: 10vh auto;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e3c72, #dc143c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-control:focus {
      outline: none;
      border-color: #1e3c72;
      box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1e3c72, #dc143c);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #666;
      border: 2px solid #e1e5e9;
    }

    .btn-success {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc143c, #b91c1c);
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e3c72, #dc143c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .installation-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #1e3c72;
    }

    .camera-counts {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }

    .count-badge {
      background: linear-gradient(135deg, #1e3c72, #dc143c);
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .photo-thumb {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-thumb:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 90%;
      max-height: 80%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
    }

    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="container">
    <div class="login-card card">
      <div class="logo">üìπ CameraSys</div>
      <p class="subtitle">Sistema de Controle de C√¢meras</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container hidden">
    <div class="card">
      <div class="header">
        <div>
          <h1 class="logo">üìπ CameraSys</h1>
          <p class="subtitle">Controle de Instala√ß√µes</p>
        </div>

        <div class="user-info">
          <div class="avatar" id="userAvatar">U</div>
          <div>
            <div id="userName">Usu√°rio</div>
            <button class="btn btn-secondary" onclick="logout()">Sair</button>
          </div>
        </div>
      </div>

      <button class="btn btn-success" onclick="showAddForm()">‚ûï Nova Instala√ß√£o</button>
      <div id="installationsList" class="grid"></div>
    </div>
  </div>

  <!-- Formul√°rio de Nova Instala√ß√£o -->
  <div id="addForm" class="container hidden">
    <div class="card">
      <div class="header">
        <h2>Nova Instala√ß√£o</h2>
        <button class="btn btn-secondary" onclick="hideAddForm()">Voltar</button>
      </div>

      <form id="installationForm">
        <div class="form-group">
          <label for="clientName">Nome do Cliente</label>
          <input type="text" id="clientName" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="installationDate">Data da Instala√ß√£o</label>
          <input type="date" id="installationDate" class="form-control" required>
        </div>

        <div style="display: flex; gap: 20px;">
          <div class="form-group">
            <label for="internalCount">C√¢meras Internas</label>
            <input type="number" id="internalCount" class="form-control" min="0" value="0" required>
          </div>
          <div class="form-group">
            <label for="externalCount">C√¢meras Externas</label>
            <input type="number" id="externalCount" class="form-control" min="0" value="0" required>
          </div>
        </div>

        <div class="form-group">
          <label>Fotos</label>
          <input type="file" id="photoInput" multiple accept="image/*">
          <div id="photoPreview" style="display:flex;gap:10px;flex-wrap:wrap;"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Instala√ß√£o</button>
      </form>
    </div>
  </div>

  <!-- Modal Foto -->
  <div id="photoModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjt7naEW-amQoBFyVm80MPAKnUiC6pBkQ",
      authDomain: "systencamdaniel.firebaseapp.com",
      projectId: "systencamdaniel",
      storageBucket: "systencamdaniel.firebasestorage.app",
      messagingSenderId: "529531094188",
      appId: "1:529531094188:web:486ad0522519d3ee97cb09"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedPhotos = [];

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Erro: " + error.message);
      }
    });

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        showDashboard();
        loadInstallations();
      } else {
        showLoginScreen();
      }
    });

    // Logout
    window.logout = async function () {
      await signOut(auth);
    };

    // Mostrar/Hider telas
    function showLoginScreen() {
      document.getElementById("loginScreen").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("addForm").classList.add("hidden");
    }

    function showDashboard() {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("addForm").classList.add("hidden");
      document.getElementById("userName").textContent = currentUser.email;
      document.getElementById("userAvatar").textContent = currentUser.email.charAt(0).toUpperCase();
    }

    window.showAddForm = function () {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("addForm").classList.remove("hidden");
    }

    window.hideAddForm = function () {
      document.getElementById("addForm").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    // Upload fotos
    document.getElementById("photoInput").addEventListener("change", (e) => {
      selectedPhotos = Array.from(e.target.files);
      const preview = document.getElementById("photoPreview");
      preview.innerHTML = "";
      selectedPhotos.forEach(file => {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const img = document.createElement("img");
          img.src = ev.target.result;
          img.className = "photo-thumb";
          img.onclick = () => showPhotoModal(ev.target.result);
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Salvar instala√ß√£o
    document.getElementById("installationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const clientName = document.getElementById("clientName").value;
      const installationDate = document.getElementById("installationDate").value;
      const internalCount = parseInt(document.getElementById("internalCount").value);
      const externalCount = parseInt(document.getElementById("externalCount").value);

      const photoUrls = [];
      for (let photo of selectedPhotos) {
        const fileName = `${Date.now()}_${photo.name}`;
        const fileRef = ref(storage, `installations/${currentUser.uid}/${fileName}`);
        await uploadBytes(fileRef, photo);
        const url = await getDownloadURL(fileRef);
        photoUrls.push(url);
      }

      await addDoc(collection(db, "installations"), {
        userId: currentUser.uid,
        clientName,
        installationDate,
        internalCount,
        externalCount,
        photoUrls,
        createdAt: serverTimestamp()
      });

      alert("‚úÖ Instala√ß√£o salva!");
      hideAddForm();
      loadInstallations();
      e.target.reset();
      selectedPhotos = [];
      document.getElementById("photoPreview").innerHTML = "";
    });

    // Carregar instala√ß√µes
    async function loadInstallations() {
      if (!currentUser) return;
      const q = query(collection(db, "installations"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      const container = document.getElementById("installationsList");
      container.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "installation-card";
        const date = new Date(data.installationDate).toLocaleDateString("pt-BR");
        card.innerHTML = `
          <div>
            <strong>${data.clientName}</strong> - üìÖ ${date}
          </div>
          <div class="camera-counts">
            <span class="count-badge">üè† ${data.internalCount}</span>
            <span class="count-badge">üå≥ ${data.externalCount}</span>
          </div>
          <div style="display:flex;gap:10px;flex-wrap:wrap;">
            ${data.photoUrls.map(url => `<img src="${url}" class="photo-thumb" onclick="showPhotoModal('${url}')">`).join("")}
          </div>
          <button class="btn btn-danger" onclick="deleteInstallation('${docSnap.id}')">üóëÔ∏è Excluir</button>
        `;
        container.appendChild(card);
      });
    }

    // Deletar
    window.deleteInstallation = async function (id) {
      if (confirm("Tem certeza?")) {
        await deleteDoc(doc(db, "installations", id));
        loadInstallations();
      }
    }

    // Modal fotos
    function showPhotoModal(src) {
      document.getElementById("photoModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }
    document.querySelector(".close").onclick = () => {
      document.getElementById("photoModal").style.display = "none";
    };
  </script>
</body>
</html>
