<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Personalizado</title>
    <style>
        :root {
            --primary-color: #27ae60; /* Cor verde estilo sorteador */
            --primary-hover: #219150;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Área da Logo */
        .logo-area {
            margin-bottom: 30px;
        }
        
        .logo-area img {
            max-height: 80px; /* Ajuste a altura da logo aqui */
            max-width: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .options {
            margin-bottom: 25px;
            text-align: left;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            margin-top: 30px;
            display: none; /* Escondido inicialmente */
        }

        .numero-sorteado {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            margin: 5px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="https://via.placeholder.com/200x80?text=SUA+LOGO+AQUI" alt="Logo da Empresa" id="logoEmpresa">
        </div>

        <h1>Sorteador de Números</h1>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="min">Entre</label>
                <input type="number" id="min" value="1">
            </div>
            <div class="input-wrapper">
                <label for="max">E</label>
                <input type="number" id="max" value="100">
            </div>
        </div>

        <div class="input-wrapper" style="margin-bottom: 20px;">
            <label for="qtd">Quantidade de números</label>
            <input type="number" id="qtd" value="1" min="1">
        </div>

        <div class="options">
            <input type="checkbox" id="nao-repetir" checked>
            <label for="nao-repetir">Não repetir números no resultado</label>
        </div>

        <button onclick="sortear()">SORTEAR AGORA</button>

        <div id="resultado">
            <h3>Números Sorteados:</h3>
            <div id="numeros-container"></div>
        </div>

        <div class="footer">
            Sistema de Sorteio Seguro
        </div>
    </div>

    <script>
        function sortear() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const qtd = parseInt(document.getElementById('qtd').value);
            const naoRepetir = document.getElementById('nao-repetir').checked;
            const container = document.getElementById('numeros-container');
            const resultadoDiv = document.getElementById('resultado');

            // Validações básicas
            if (min >= max) {
                alert("O número inicial deve ser menor que o final.");
                return;
            }

            if (qtd < 1) {
                alert("A quantidade deve ser pelo menos 1.");
                return;
            }

            const range = max - min + 1;
            if (naoRepetir && qtd > range) {
                alert(`Não é possível sortear ${qtd} números únicos num intervalo de ${range} opções.`);
                return;
            }

            let resultados = [];

            if (naoRepetir) {
                let disponiveis = [];
                for (let i = min; i <= max; i++) {
                    disponiveis.push(i);
                }

                for (let i = 0; i < qtd; i++) {
                    const randomIndex = Math.floor(Math.random() * disponiveis.length);
                    resultados.push(disponiveis[randomIndex]);
                    disponiveis.splice(randomIndex, 1); // Remove o sorteado
                }
            } else {
                for (let i = 0; i < qtd; i++) {
                    resultados.push(Math.floor(Math.random() * (max - min + 1)) + min);
                }
            }

            // Exibir resultados
            container.innerHTML = '';
            resultadoDiv.style.display = 'block';

            resultados.forEach((num, index) => {
                // Adiciona um pequeno atraso na animação de cada bola
                setTimeout(() => {
                    const bola = document.createElement('span');
                    bola.className = 'numero-sorteado';
                    bola.innerText = num;
                    container.appendChild(bola);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
